pluginManagement {
    repositories {
        gradlePluginPortal()
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        maven {
            name = 'Architectury maven'
            url = 'https://maven.architectury.dev/'
        }
        maven {
            name = 'Forge maven'
            url = 'https://maven.minecraftforge.net/'
            content{
                excludeGroupByRegex "org\\.eclipse\\.?.*"
            }
        }
    }
}
rootProject.name = 'collar-mod'
include 'plastic-api'
include 'common'
include 'forge-1.12'
